<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic DOM</title>
</head>
<body>
    <section id="bookmarksArea">
        <div id="addBookmarkSection">
            <label>Name: </label>
            <input id="bookmarkName" />
            <label>Link: </label>
            <input id="bookmarkLink" />
            <button id="addBookmarkButton">Add bookmark</button>
        </div>
        <div id="bookmarksListSection">
            <h1>Bookmarks List: </h1>
            <ul id="bookmarksList">

            </ul>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
